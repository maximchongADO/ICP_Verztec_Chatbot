<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Verztec AI Chatbot</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-logo">
          <img src="/images/verztec-logo.png" alt="Verztec Logo">
        </div>
        <div class="login-header">
          <h1>ü§ñ Welcome Back</h1>
          <p>Sign in to your Verztec AI Chatbot account</p>
        </div>
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="emailOrUsername" class="form-label"
              >Email or Username</label
            >
            <input
              type="text"
              id="emailOrUsername"
              name="emailOrUsername"
              class="form-input"
              placeholder="Enter your email or username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">
            <span class="login-text">Sign In</span>
            <span class="loading-text" style="display: none"
              >Signing In...</span
            >
          </button>
        </form>

        <div class="login-footer">
          <p>
            Don't have an account? <a href="/register.html">Create one here</a>
          </p>
          <p><a href="/">‚Üê Back to Home</a></p>
        </div>
      </div>
    </div>

    <script src="/scripts/login.js"></script>
  </body>
</html>
