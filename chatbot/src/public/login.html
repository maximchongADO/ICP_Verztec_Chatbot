<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Verzbot</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Login page specific edge-to-edge styles */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      .login-page-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        background: var(--background-main);
        position: relative;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      /* Animated background elements */
      .bg-decoration {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
      }

      .bg-decoration::before {
        content: '';
        position: absolute;
        top: -30%;
        right: -30%;
        width: 150%;
        height: 150%;
        background: radial-gradient(circle, rgba(212, 178, 76, 0.08) 0%, transparent 70%);
        animation: float 20s ease-in-out infinite;
      }

      .bg-decoration::after {
        content: '';
        position: absolute;
        bottom: -30%;
        left: -30%;
        width: 150%;
        height: 150%;
        background: radial-gradient(circle, rgba(212, 178, 76, 0.05) 0%, transparent 70%);
        animation: float 25s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(20px, -20px) rotate(90deg); }
        66% { transform: translate(-15px, 15px) rotate(180deg); }
      }

      /* Split layout design */
      .login-split-container {
        display: flex;
        width: 100%;
        height: 100vh;
        position: relative;
        z-index: 1;
      }

      /* Left side - hello animation */
      .login-brand-section {
        flex: 1;
        background: linear-gradient(135deg, #f7f6f2 0%, #ecebe7 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        position: relative;
        border-right: 1px solid var(--border-color);
        overflow: hidden;
        height: 100vh;
        min-height: 100vh;
        max-height: 100vh;
      }

      /* Hello Animation Styles */
      .hello-animation {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        user-select: none;
        margin-bottom: 1rem;
      }

      .hello-animation span {
        font-size: clamp(60px, 8vw, 100px);
        color: #232323;
        font-weight: 900;
        text-transform: uppercase;
        display: inline-block;
        animation: bounce 1.5s cubic-bezier(0.28, 0.84, 0.42, 1) infinite;
        position: relative;
        text-shadow: 0 4px 8px rgba(0,0,0,0.08);
        letter-spacing: -0.02em;
      }

      .hello-animation span:nth-child(1) { animation-delay: 0s; }
      .hello-animation span:nth-child(2) { animation-delay: 0.1s; }
      .hello-animation span:nth-child(3) { animation-delay: 0.2s; }
      .hello-animation span:nth-child(4) { animation-delay: 0.3s; }
      .hello-animation span:nth-child(5) { animation-delay: 0.4s; }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
          text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        50% {
          transform: translateY(-30px);
          text-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
      }

      /* Subtitle under hello animation */
      .brand-subtitle {
        font-size: clamp(1rem, 2.5vw, 1.4rem);
        color: #666;
        margin-top: 1rem;
        line-height: 1.4;
        font-weight: 500;
        text-align: center;
        max-width: 350px;
        animation: fadeIn 1s ease-out 2s both;
        text-shadow: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Right side - login form */
      .login-form-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: #fff;
        height: 100vh;
        min-height: 100vh;
        max-height: 100vh;
        overflow: hidden;
      }

      .login-form-container {
        width: 100%;
        max-width: 400px;
        animation: slideInRight 0.8s ease-out;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .login-header h1 {
        display: none;
      }

      .login-header p {
        color: #444;
        font-size: 1.08rem;
        font-weight: 500;
        font-family: inherit;
        margin: 0;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-label {
        font-size: 0.95rem;
        font-weight: 600;
        color: var(--text-primary);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      .form-input {
        padding: 0.875rem 1rem;
        border: 1.5px solid var(--border-color);
        border-radius: 10px;
        font-size: 1rem;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: var(--background-card);
        color: var(--text-primary);
        transition: all 0.3s ease;
        outline: none;
        min-height: 52px;
        height: 52px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
      }

      .form-input:focus {
        border-color: var(--primary-accent);
        box-shadow: 0 0 0 3px rgba(212, 178, 76, 0.1);
        background: rgba(255, 255, 255, 0.98);
      }

      .form-input::placeholder {
        color: var(--text-muted);
        font-family: inherit;
      }

      .login-btn {
        padding: 0.875rem 1.5rem;
        background: linear-gradient(135deg, #a08a3c 0%, #d4b24c 100%);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(160,138,60,0.10);
        margin-top: 0.5rem;
        min-height: 52px;
        height: 52px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }

      .login-btn:hover {
        background: linear-gradient(135deg, #b7a04c 0%, #a08a3c 100%);
        color: #fff;
        box-shadow: 0 8px 30px rgba(160,138,60,0.18);
        transform: translateY(-2px);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .login-btn.loading {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .login-footer {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      .login-footer p {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-bottom: 0.75rem;
        font-family: inherit;
      }

      .login-footer a {
        color: #a08a3c;
        text-decoration: none;
        font-weight: 600;
        padding: 4px 8px;
        border-radius: 6px;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      .login-footer a:hover {
        background: #ecebe7;
        color: #232323;
      }

      /* Alert styles */
      .alert {
        padding: 0.875rem 1rem;
        border-radius: 10px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        font-weight: 500;
        border: 1px solid transparent;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      .alert-error {
        background: #fbeaea;
        color: #b91c1c;
        border-color: #fca5a5;
      }

      .alert-success {
        background: #e6fbe9;
        color: #059669;
        border-color: #6ee7b7;
      }

      /* Dark mode adjustments */
      html[data-theme="dark"] .login-page-container {
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      }

      html[data-theme="dark"] .bg-decoration::before {
        background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
      }

      html[data-theme="dark"] .bg-decoration::after {
        background: radial-gradient(circle, rgba(255, 215, 0, 0.06) 0%, transparent 70%);
      }

      html[data-theme="dark"] .login-brand-section {
        background: linear-gradient(135deg, #232323 0%, #23272e 100%);
        border-right-color: #333;
      }

      html[data-theme="dark"] .hello-animation span {
        color: #fff;
        text-shadow: 0 4px 16px rgba(0,0,0,0.18);
      }

      html[data-theme="dark"] .brand-subtitle {
        color: #ccc;
      }

      html[data-theme="dark"] .login-form-section {
        background: #181818;
      }

      html[data-theme="dark"] .login-btn {
        background: linear-gradient(135deg, #ffd700 0%, #a08a3c 100%);
        color: #232323;
        box-shadow: 0 4px 16px rgba(255,215,0,0.10);
      }

      html[data-theme="dark"] .login-btn:hover {
        background: linear-gradient(135deg, #a08a3c 0%, #ffd700 100%);
        color: #232323;
        box-shadow: 0 8px 30px rgba(255,215,0,0.18);
      }

      html[data-theme="dark"] .login-footer a {
        color: #ffd700;
      }

      html[data-theme="dark"] .login-footer a:hover {
        background: #232323;
        color: #ffd700;
      }

      /* Responsive design */
      @media (max-width: 1024px) {
        .login-split-container {
          flex-direction: column;
        }
        
        .login-brand-section {
          flex: 0 0 40vh;
          min-height: 40vh;
          max-height: 40vh;
          padding: 1.5rem;
          border-right: none;
          border-bottom: 1px solid var(--border-color);
        }
        
        .hello-animation span {
          font-size: clamp(50px, 6vw, 70px);
        }
        
        .brand-subtitle {
          font-size: clamp(0.9rem, 2vw, 1.2rem);
          margin-top: 0.5rem;
        }
        
        .login-form-section {
          flex: 1;
          min-height: 60vh;
          max-height: 60vh;
          padding: 1.5rem;
        }
      }

      @media (max-width: 768px) {
        .login-brand-section {
          flex: 0 0 35vh;
          min-height: 35vh;
          max-height: 35vh;
          padding: 1rem;
        }
        
        .hello-animation span {
          font-size: clamp(40px, 5vw, 60px);
        }
        
        .brand-subtitle {
          font-size: clamp(0.85rem, 1.8vw, 1.1rem);
          margin-top: 0.5rem;
          max-width: 280px;
        }
        
        .login-form-section {
          flex: 1;
          min-height: 65vh;
          max-height: 65vh;
          padding: 1rem;
        }
        
        .login-form-container {
          max-width: none;
        }
        
        .login-form {
          gap: 1rem;
        }
        
        .form-input {
          padding: 0.75rem 0.875rem;
          min-height: 48px;
          height: 48px;
        }
        
        .login-btn {
          padding: 0.75rem 1.25rem;
          min-height: 48px;
          height: 48px;
        }
        
        .login-footer {
          margin-top: 1rem;
          padding-top: 1rem;
        }
      }

      @media (max-width: 480px) {
        .login-brand-section {
          flex: 0 0 30vh;
          min-height: 30vh;
          max-height: 30vh;
          padding: 0.75rem;
        }
        
        .hello-animation span {
          font-size: clamp(32px, 4vw, 48px);
        }
        
        .brand-subtitle {
          font-size: clamp(0.75rem, 1.5vw, 1rem);
          max-width: 240px;
        }
        
        .login-form-section {
          flex: 1;
          min-height: 70vh;
          max-height: 70vh;
          padding: 0.75rem;
        }
        
        .login-header p {
          font-size: 1rem;
        }
        
        .form-input {
          padding: 0.675rem 0.75rem;
          font-size: 0.95rem;
          min-height: 44px;
          height: 44px;
        }
        
        .login-btn {
          padding: 0.675rem 1rem;
          font-size: 0.95rem;
          min-height: 44px;
          height: 44px;
        }
        
        .login-footer p {
          font-size: 0.85rem;
        }
      }

      /* Override container max-width for edge-to-edge */
      .container {
        max-width: none !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }
    </style>
  </head>
  <body>
    <div class="login-page-container">
      <div class="bg-decoration"></div>
      
      <div class="login-split-container">
        <!-- Left side - hello animation -->
        <div class="login-brand-section">
          <h1 class="hello-animation">
            <span>H</span>
            <span>E</span>
            <span>L</span>
            <span>L</span>
            <span>O</span>
          </h1>
          <div class="brand-subtitle">
            Welcome to Verzbot - Your intelligent workplace assistant
          </div>
        </div>

        <!-- Right side - login form -->
        <div class="login-form-section">
          <div class="login-form-container">
            <div class="login-header">
              <p>Sign in to your Verzbot account</p>
            </div>
            
            <form id="loginForm" class="login-form">
              <div class="form-group">
                <label for="emailOrUsername" class="form-label">Email or Username</label>
                <input
                  type="text"
                  id="emailOrUsername"
                  name="emailOrUsername"
                  class="form-input"
                  placeholder="Enter your email or username"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <button type="submit" class="login-btn">
                <span class="login-text">Sign In</span>
                <span class="loading-text" style="display: none">Signing In...</span>
              </button>
            </form>

            <div class="login-footer">
              <p>
                Don't have an account? <a href="/register.html">Create one here</a>
              </p>
              <p><a href="/">← Back to Home</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Theme initialization without toggle (no theme switch on login page)
      (function() {
        let theme = localStorage.getItem('theme');
        if (!theme) {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
    <script src="/scripts/login.js"></script>
  </body>
</html>
